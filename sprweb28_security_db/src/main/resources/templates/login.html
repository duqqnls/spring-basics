<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>로그인 연습(Security 사용 O, DB 연동)</h2>
<form th:action="@{/auth/login}" method="post">
	<table>
		<tr>
			<td>사원번호 : </td>
			<td><input type="text" name="sabun" required="required"></td>
		</tr>
		<tr>
			<td>사원이름 : </td>
			<td><input type="text" name="irum" required="required"></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" value="로그인">
			</td>
		</tr>
	</table>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<!-- crsf 해킹 방지용 -->
</form>
<div th:if="${param.error}">
	<p style="color: pink">로그인 실패 : 잘못된 사원번호 또는 사원이름 입니다.</p>
</div>

	<th:block th:if="${error}">[[${error}]]</th:block>
</div>
-->
</body>
</html>
